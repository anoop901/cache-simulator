<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cache simulator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>Cache Simulator</h1>

<div id="configure_menu">
    <form>
        <ul>
            <li>
                <label><input type="number" id="pa_bits">-bit physical address</label>
            </li>
            <li>
                <label>2^<input type="number" id="index_bits"> sets</label>
            </li>
            <li>
                <label>2^<input type="number" id="bol_bits">-byte cache line</label>
            </li>
            <li>
                <label><input type="number" id="associativity">-way associative</label>
            </li>
        </ul>
        <input type="button" id="new_sim" value="Start New Simulation">
    </form>
</div>

<div id="simulation">
    <form>
        <label>Physical Address: <input type="text" id="pa"></label>
        <label>
            Access Type:
            <input type="radio" name="read">
            <input type="radio" name="write">
        </label>

    </form>
</div>

<script src="js/main.js"></script>
</body>
</html>
